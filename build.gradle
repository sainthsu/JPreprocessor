group 'org.flakor.jpp'
version '0.1.0'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

defaultTasks 'clean','jar'

sourceSets {
    main {
        groovy {
            srcDirs = [
                    'src/main/groovy',
                    'src/main/java'
            ]
        }
        java { srcDirs = []} //no source dirs for the java compiler
    }
}


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
